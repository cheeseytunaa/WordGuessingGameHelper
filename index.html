  <!-- <div class="container-fluid">
    <div class="position-absolute top-50 start-50 translate-middle">
      <img src="/static/images/logo/vct-logo-black.svg" alt="">

  <div class="container px-4 py-5 position-absolute top-50 start-50 translate-middle">
    <div data-aos="fade-right" id="hero-box" class="p-5">
      <div class="text-center">
        <h1 class="display-5 fw-bold lh-1 mb-3 text-white">Word Guessing Game "Helper"</h1>
        <p class="lead text-white">"<i>If you're not cheating, you're not trying.</i>" - Eddie Guerrero</p>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="length" class="form-label">Length:</label>
          <input type="number" min="0" inputmode="numeric" pattern="\d*" class="form-control" id="length">
        </div>
        <div class="col">
          <label for="included-letters" class="form-label">Letters which are included:</label> <i class="bi bi-info-circle-fill" data-bs-toggle="tooltip" data-bs-title="The letters are separated by spaces/commas/dots/underscores"></i>
          <input type="text" class="form-control" id="included-letters" placeholder="(separated by spaces/commas/dots/underscores)">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="length" class="form-label">Word patterns:</label>
          <input type="text" class="form-control" id="word-patterns" placeholder="(if this field is provided, others will be neglected)">
        </div>
        <div class="col">
          <label for="excluded-letters" class="form-label">Letters which are excluded:</label> <i class="bi bi-info-circle-fill" data-bs-toggle="tooltip" data-bs-title="The letters are separated by spaces/commas/dots/underscores"></i>
          <input type="text" class="form-control" id="excluded-letters" placeholder="(separated by spaces/commas/dots/underscores)">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button class="btn btn-primary d-inline-block" onclick="searchButtonClick()">Search</button>
        </div>
      </div>
    </div>
  </div>
